    <script>
        let activate_btn = document.querySelector('.activate_btn');
        let deactivate_btn = document.querySelector('.deactivate_btn');
        let act = document.querySelector('.act');
        let deact = document.querySelector('.deact');
        activate_btn.disabled = false;
        deactivate_btn.disabled = true;

        activate_btn.onclick = function () {
            activate_btn.classList.add('active');
            act.innerHTML = act.innerHTML === 'Activate' ? 'ACTIVATED' : 'Activate';
            deact.innerHTML = deact.innerHTML === 'DEACTIVATED' ? 'Deactivate' : 'DEACTIVATED';
            activate_btn.disabled = deactivate_btn.disabled === false ? false : true;
            deactivate_btn.disabled = deactivate_btn.disabled === true ? false : true;
        }

        deactivate_btn.onclick = function () {
            activate_btn.classList.remove('active');
            act.innerHTML = act.innerHTML === 'ACTIVATED' ? 'Activate' : 'ACTIVATED';
            deact.innerHTML = deact.innerHTML === 'Deactivate' ? 'DEACTIVATED' : 'Deactivate';
            activate_btn.disabled = deactivate_btn.disabled === false ? false : true;
            deactivate_btn.disabled = deactivate_btn.disabled === true ? false : true; 
        }
    </script>
